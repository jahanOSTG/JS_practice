<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <Script>
        
        for(var x=1 ; x<=100; x++){
            if(x%3==0 && x%5==0){
                document.write(x+"FizzBuzz<br>");
            }
            else if(x%3==0){
                document.write(x+"Fizz<br>");
            }
            else if(x%5==0){
                document.write(x+"Buzz<br>");
            }
         
            else
                document.write(x+"<br>");
        }
    </Script>
</body>
</html>
