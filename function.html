<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //creating function
        function addition(x,y){
            var result=x+y;
            document.write("Addition :" +result+"<br>");

        }
        function subtraction(x,y){
            var result=x-y;
            document.write("Subtraction :" +result+"<br>");

        }
        function multiplication(x,y){
            var result=x*y;
            document.write("Multiplicaion :" +result+"<br>");
            
        }
        //function calling
        addition(5,5);
        subtraction(10,5);
        multiplication(5,5);
    </script>
</body>
</html>
