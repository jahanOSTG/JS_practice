<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- print 1 to 100 by using do while loop -->
    <script>
        var x=1;
        do{
            document.write( "  " + x);
            x++;
        }while(x<=100);
    </script>
</body>
</html>
