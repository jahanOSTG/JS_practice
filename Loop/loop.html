<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //for loop
        for( var x=1; x<=100 ; x=x+2){
            document.write(x);
            document.write("\t");
        }
            
    </script>
    
</body>
</html>
