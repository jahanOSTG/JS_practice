<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
    <script>
      var students=[
      {
        name: "Faria Jahan Janie",
        id: 551,
        age:22
      },
      {
        name: "Richmond Antor",
        id: 557,
        age:23
      },
      {
        name: "Rabeya Khatun",
        id: 550,
        age:20
      },
      ]
      //console.log(students);

      const studentName=()=>students.filter((x) => x.age>20).map((y)=>y.name);
      console.log(studentName());

      const studentId=()=>students.filter((x) => x.id==557).map((y)=>y.name);
      console.log(studentId());


    </script>
</body>
